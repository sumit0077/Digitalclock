<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Card Project</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    max-width: 90%;
  }
  .card h2 {
    margin-top: 0;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="card">
  <h2>User Information</h2>
  <button id="addUserBtn" class="btn">Add User</button>
  <div id="userEntries"></div>
</div>

<script>
  const addUserBtn = document.getElementById('addUserBtn');
  const userEntries = document.getElementById('userEntries');
  
  addUserBtn.addEventListener('click', function() {
    createUserPopup();
  });
  
  function createUserPopup() {
    const popup = document.createElement('div');
    popup.className = 'user-popup';
    
    const form = document.createElement('form');
    form.className = 'user-form';
    
    const closeButton = document.createElement('button');
    closeButton.className = 'close-btn';
    closeButton.textContent = 'âœ–';
    closeButton.addEventListener('click', function() {
      popup.remove();
    });
    
    form.innerHTML = `
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" required>
      </div>
      <div class="form-group">
        <label for="village">Village:</label>
        <input type="text" name="village" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" name="city" required>
      </div>
      <button type="submit" class="btn">Save</button>
    `;
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      const userInfo = {};
      for (const [key, value] of formData.entries()) {
        userInfo[key] = value;
      }
      displayUser(userInfo);
      popup.remove();
    });
    
    popup.appendChild(closeButton);
    popup.appendChild(form);
    userEntries.appendChild(popup);
  }
  
  function displayUser(userInfo) {
    const userCard = document.createElement('div');
    userCard.className = 'user-card';
    userCard.innerHTML = `
      <h3>${userInfo.name}</h3>
      <p>Phone Number: ${userInfo.phone}</p>
      <p>Village: ${userInfo.village}</p>
      <p>City: ${userInfo.city}</p>
    `;
    userEntries.appendChild(userCard);
  }
</script>

</body>
</html>
